    <style>

        body { font-family: sans-serif; background: var(--bg); padding: 20px; color: #333; margin: 0; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }

        .btn-ghost { background: #e2e8f0; color: #4a5568; font-size: 0.85em; }
        .btn:hover { opacity: 0.8; }
        .sync-status { text-align: right; font-size: 0.8em; color: #666; margin-bottom: 5px; }
        @media (max-width: 600px) { .item-card { flex-direction: column; text-align: center; } .item-img { margin-right: 0; } }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align:center; margin-bottom:20px;">
        <h1 style="color:var(--primary); margin:0;">Collection Master Cloud</h1>
        <p style="color:#666;">å¤«å©¦å…±æœ‰ãƒ»ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆåŒæœŸç‰ˆ</p>
    </header>

    <div id="sync-status" class="sync-status">ã‚¯ãƒ©ã‚¦ãƒ‰ã‹ã‚‰èª­ã¿è¾¼ã¿ä¸­...</div>

    <div class="dashboard">

        <div class="card"><div class="chart-container"><canvas id="lineChart"></canvas></div></div>
    </div>

    <div class="form-section">

            <button class="btn btn-primary" onclick="autoFetch()">è‡ªå‹•å–å¾—</button>
        </div>
        <div class="form-grid">
            <select id="type">
                <option value="book">ğŸ“š æœ¬</option><option value="cd">ğŸ’¿ CD</option>
                <option value="record">ğŸ¸ ãƒ¬ã‚³ãƒ¼ãƒ‰</option><option value="other">ğŸ“¦ ãã®ä»–</option>
            </select>
            <input type="text" id="title" placeholder="ã‚¿ã‚¤ãƒˆãƒ«ï¼ˆå¿…é ˆï¼‰">
            <input type="text" id="creator" placeholder="ä½œè€… / ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ">
            <input type="number" id="price" placeholder="ä¾¡æ ¼ï¼ˆå††ï¼‰">
            <input type="text" id="shop" placeholder="è³¼å…¥åº—èˆ—ï¼ˆä¾‹ï¼šAmazon, ã‚¿ãƒ¯ãƒ¬ã‚³ï¼‰">
            <input type="text" id="location" placeholder="ä¿ç®¡å ´æ‰€ï¼ˆä¾‹ï¼šæœ¬æ£šAï¼‰">
            <select id="condition"><option value="æ–°å“">æ–°å“</option><option value="ä¸­å¤">ä¸­å¤</option><option value="æœªé–‹å°">æœªé–‹å°</option></select>
            <input type="date" id="date">
            <input type="hidden" id="edit-index" value="-1"><input type="hidden" id="img-url">
        </div>
        <button id="main-save-btn" class="btn btn-success" style="width:100%; margin-top:15px;" onclick="saveItem()">ãƒªã‚¹ãƒˆã«ä¿å­˜ã—ã¦ã‚¯ãƒ©ã‚¦ãƒ‰åŒæœŸ</button>
    </div>

    <div style="background:#fff; padding:15px; border-radius:12px; margin-bottom:20px; border:1px solid #eee;">
        <input type="text" id="search" placeholder="ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãƒ»å ´æ‰€ãƒ»åº—èˆ—ã§æ¤œç´¢..." style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;" oninput="render()">
        <div style="display:flex; flex-wrap:wrap; gap:8px; align-items:center;">
            <span style="font-size:0.85em; font-weight:bold; color:#666;">ä¸¦ã³æ›¿ãˆ:</span>
            <button class="btn btn-ghost" onclick="sortData('date', 'desc')">ğŸ“… æ–°ç€é †</button>
            <button class="btn btn-ghost" onclick="sortData('price', 'desc')">ğŸ’° é«˜é¡é †</button>
            <button class="btn btn-ghost" onclick="sortData('title', 'asc')">ğŸ”¤ åå‰é †</button>
        </div>
    </div>

    <div id="list" style="border-radius:15px; overflow: hidden; border: 1px solid #eee;"></div>
</div>

<script>
    // â˜…ã“ã“ã«å–å¾—ã—ãŸã€Œã‚¦ã‚§ãƒ–ã‚¢ãƒ—ãƒªã®URLã€ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„
    const GAS_URL = "ã“ã“ã«ã‚ãªãŸã®URLã‚’è²¼ã‚Šä»˜ã‘ã‚‹";

    let items = [];
    let pieChart = null, lineChart = null;

    // --- ã‚¯ãƒ©ã‚¦ãƒ‰ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€ ---
    async function loadData() {
        try {
            const res = await fetch(GAS_URL);
            items = await res.json();
            document.getElementById('sync-status').innerText = "âœ… ã‚¯ãƒ©ã‚¦ãƒ‰ã¨åŒæœŸæ¸ˆã¿";
            render();
        } catch (e) {
            document.getElementById('sync-status').innerText = "âŒ åŒæœŸã‚¨ãƒ©ãƒ¼";
            console.error(e);
        }
    }

    // --- ã‚¯ãƒ©ã‚¦ãƒ‰ã¸ä¿å­˜ã™ã‚‹ ---
    async function syncToCloud() {
        document.getElementById('sync-status').innerText = "â³ ä¿å­˜ä¸­...";
        try {
            await fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify(items)
            });
            document.getElementById('sync-status').innerText = "âœ… ä¿å­˜å®Œäº†";
        } catch (e) {
            document.getElementById('sync-status').innerText = "âŒ ä¿å­˜å¤±æ•—";
            alert("ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒãƒƒãƒˆæ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        }
    }

    async function autoFetch() {
        const input = document.getElementById('api-input').value.trim().replace(/-/g, '');
        const type = document.getElementById('type').value;
        if (!input) return alert("ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        try {
            if (type === 'book') {
                const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${input}`);
                const data = await res.json();
                if (data.totalItems > 0) {
                    const info = data.items[0].volumeInfo;
                    document.getElementById('title').value = info.title;
                    document.getElementById('creator').value = info.authors ? info.authors.join(', ') : '';
                    document.getElementById('img-url').value = info.imageLinks ? info.imageLinks.thumbnail : '';
                }
            } else {
                const res = await fetch(`https://musicbrainz.org/ws/2/release/?query=barcode:${input}%20OR%20catno:${input}&fmt=json`);
                const data = await res.json();
                if (data.releases && data.releases.length > 0) {
                    const info = data.releases[0];
                    document.getElementById('title').value = info.title;
                    document.getElementById('creator').value = info['artist-credit'] ? info['artist-credit'][0].name : '';
                }
            }
        } catch (e) { alert("å–å¾—ã‚¨ãƒ©ãƒ¼"); }
    }

    async function saveItem() {
        const index = parseInt(document.getElementById('edit-index').value);
        const title = document.getElementById('title').value.trim();
        const creator = document.getElementById('creator').value.trim();
        if (!title) return alert("ã‚¿ã‚¤ãƒˆãƒ«å¿…é ˆ");

        if (index === -1) {
            const isDuplicate = items.find(i => i.title.toLowerCase() === title.toLowerCase() && i.creator.toLowerCase() === creator.toLowerCase());
            if (isDuplicate && !confirm("æ—¢ã«ã‚ã‚Šã¾ã™ã€‚è¿½åŠ ã—ã¾ã™ã‹ï¼Ÿ")) return;
        }

        const item = {
            type: document.getElementById('type').value, title: title, creator: creator,
            price: parseInt(document.getElementById('price').value) || 0,
            shop: document.getElementById('shop').value || 'ä¸æ˜',
            location: document.getElementById('location').value || 'æœªå®š',
            condition: document.getElementById('condition').value,
            date: document.getElementById('date').value || new Date().toISOString().split('T')[0],
            img: document.getElementById('img-url').value || ''
        };

        if (index === -1) items.unshift(item); else items[index] = item;
        
        await syncToCloud(); // ã‚¯ãƒ©ã‚¦ãƒ‰ã«ä¿å­˜
        resetForm();
        render();
    }

    function sortData(key, order) {
        items.sort((a, b) => {
            let vA = a[key], vB = b[key];
            if (key === 'price') return order === 'asc' ? vA - vB : vB - vA;
            if (key === 'date') return order === 'asc' ? new Date(vA) - new Date(vB) : new Date(vB) - new Date(vA);
            return order === 'asc' ? vA.localeCompare(vB) : vB.localeCompare(vA);
        });
        render();
    }

    function render() {
        const list = document.getElementById('list');
        const query = document.getElementById('search').value.toLowerCase();
        list.innerHTML = '';
        let counts = {book:0, cd:0, record:0, other:0};
        let monthlySpend = {};

        items.forEach((item, index) => {
            counts[item.type]++;
            const month = item.date.substring(0, 7);
            monthlySpend[month] = (monthlySpend[month] || 0) + item.price;

            if (item.title.toLowerCase().includes(query) || item.shop.toLowerCase().includes(query) || item.location.toLowerCase().includes(query)) {
                const card = document.createElement('div');
                card.className = 'item-card';
                const colors = {book:'#3498db', cd:'#9b59b6', record:'#e67e22', other:'#95a5a6'};
                card.innerHTML = `
                    <img src="${item.img || 'https://via.placeholder.com/100?text=No+Img'}" class="item-img">
                    <div class="item-main">
                        <span class="tag" style="background:${colors[item.type]}">${item.type}</span>
                        <div style="font-weight:bold;">${item.title}</div>
                        <div style="font-size:0.8em; color:#666;">ğŸ‘¤ ${item.creator} | ğŸ›’ ${item.shop} | ğŸ“ ${item.location}</div>
                    </div>
                    <div style="font-weight:bold; margin:0 10px;">Â¥${item.price.toLocaleString()}</div>
                    <div style="display:flex; gap:5px;">
                        <button class="btn btn-ghost" onclick="editItem(${index})">ğŸ“</button>
                        <button class="btn btn-ghost" style="color:red;" onclick="deleteItem(${index})">ğŸ—‘</button>
                    </div>
                `;
                list.appendChild(card);
            }
        });
        updateCharts(counts, monthlySpend);
    }

    function editItem(index) {
        const item = items[index];
        document.getElementById('type').value = item.type;
        document.getElementById('title').value = item.title;
        document.getElementById('creator').value = item.creator;
        document.getElementById('price').value = item.price;
        document.getElementById('shop').value = item.shop;
        document.getElementById('location').value = item.location;
        document.getElementById('condition').value = item.condition;
        document.getElementById('date').value = item.date;
        document.getElementById('img-url').value = item.img;
        document.getElementById('edit-index').value = index;
        document.getElementById('main-save-btn').innerText = "ä¿®æ­£ã—ã¦ã‚¯ãƒ©ã‚¦ãƒ‰ã‚’æ›´æ–°";
        window.scrollTo({top:0, behavior:'smooth'});
    }

    async function deleteItem(index) {
        if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
            items.splice(index,1);
            await syncToCloud();
            render();
        }
    }

    function updateCharts(counts, monthlySpend) {
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        if (pieChart) pieChart.destroy();
        pieChart = new Chart(pieCtx, { type: 'doughnut', data: { labels:['æœ¬','CD','ãƒ¬ã‚³ãƒ¼ãƒ‰','ä»–'], datasets:[{data:[counts.book,counts.cd,counts.record,counts.other], backgroundColor:['#3498db','#9b59b6','#e67e22','#95a5a6']}] }, options: { maintainAspectRatio:false } });

        const sortedMonths = Object.keys(monthlySpend).sort();
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        if (lineChart) lineChart.destroy();
        lineChart = new Chart(lineCtx, { type: 'line', data: { labels:sortedMonths, datasets:[{label:'æœˆåˆ¥æ”¯å‡º', data:sortedMonths.map(m=>monthlySpend[m]), borderColor:'#27ae60', fill:true, tension:0.3}] }, options: { maintainAspectRatio:false } });
    }

    function resetForm() {
        document.getElementById('edit-index').value = "-1";
        document.querySelectorAll('.form-grid input').forEach(i => i.value = '');
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        document.getElementById('main-save-btn').innerText = "ãƒªã‚¹ãƒˆã«ä¿å­˜ã—ã¦ã‚¯ãƒ©ã‚¦ãƒ‰åŒæœŸ";
    }

    // åˆæœŸèµ·å‹•
    document.getElementById('date').value = new Date().toISOString().split('T')[0];
    loadData();
</script>

</body>
