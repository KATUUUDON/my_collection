    <style>

        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); padding: 20px; color: #333; margin: 0; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        
        /* Dashboard */
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 15px; }

        /* Form & API Section */
        .form-section { background: #edf2f7; padding: 20px; border-radius: 15px; margin-bottom: 30px; }
        .api-row { display: flex; gap: 10px; margin-bottom: 15px; background: #fff; padding: 12px; border-radius: 10px; border: 2px solid var(--accent); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; }
        input, select { padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px; width: 100%; box-sizing: border-box; }
        
        /* List & Item Design */
        .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 10px; align-items: center; }
        .item-card { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; transition: 0.2s; background: #fff; }
        .item-card:hover { background: #fafafa; }
        .item-img { width: 70px; height: 70px; object-fit: cover; border-radius: 6px; margin-right: 15px; background: #eee; border: 1px solid #ddd; }
        .item-main { flex-grow: 1; }
        .tag { font-size: 0.7em; padding: 3px 8px; border-radius: 4px; color: white; margin-right: 5px; font-weight: bold; text-transform: uppercase; }
        
        /* Buttons */
        .btn { padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-ghost { background: #e2e8f0; color: #4a5568; }
        .btn:hover { opacity: 0.8; }

        @media (max-width: 600px) {
            .item-card { flex-direction: column; text-align: center; gap: 10px; }
            .item-img { margin-right: 0; width: 100px; height: 100px; }
        }

</head>
<body>

<div class="container">
    <header style="text-align:center; margin-bottom:20px;">
        <h1 style="color:var(--primary); margin:0;">Collection Master Pro</h1>
        <p style="color:#666;">è”µæ›¸ãƒ»CDãƒ»ãƒ¬ã‚³ãƒ¼ãƒ‰ä¸€å…ƒç®¡ç†ã‚·ã‚¹ãƒ†ãƒ </p>

        <div class="card">

    <div class="form-section">

            <button class="btn btn-primary" onclick="autoFetch()">è‡ªå‹•å–å¾—</button>
        </div>
        
        <div class="form-grid">

                <option value="book">ğŸ“š æœ¬</option>
                <option value="cd">ğŸ’¿ CD</option>
                <option value="record">ğŸ¸ ãƒ¬ã‚³ãƒ¼ãƒ‰</option>
                <option value="other">ğŸ“¦ ãã®ä»–</option>
            </select>
            <input type="text" id="title" placeholder="ã‚¿ã‚¤ãƒˆãƒ«ï¼ˆå¿…é ˆï¼‰">
            <input type="text" id="creator" placeholder="ä½œè€… / ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ">
            <input type="number" id="price" placeholder="è³¼å…¥ä¾¡æ ¼ï¼ˆå††ï¼‰">
            <input type="text" id="location" placeholder="ä¿ç®¡å ´æ‰€ï¼ˆä¾‹ï¼šæœ¬æ£šA-1ï¼‰">
            <select id="condition">

                <option value="ä¸­å¤">ä¸­å¤</option>
                <option value="æœªé–‹å°">æœªé–‹å°</option>
            </select>
            <input type="date" id="date">
            <input type="hidden" id="edit-index" value="-1">
            <input type="hidden" id="img-url">
        </div>
        <div style="margin-top:15px; display:flex; gap:10px;">
            <button class="btn btn-success" style="flex:2;" onclick="saveItem()">ãƒªã‚¹ãƒˆã«ä¿å­˜ã™ã‚‹</button>
            <button class="btn btn-ghost" onclick="resetForm()">ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="search" placeholder="ã‚¿ã‚¤ãƒˆãƒ«ãƒ»å ´æ‰€ãƒ»çŠ¶æ…‹ã§çµã‚Šè¾¼ã¿..." style="flex:2; padding:10px;" oninput="render()">
        <button class="btn btn-ghost" onclick="exportData()">ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ä¿å­˜</button>
        <button class="btn btn-ghost" onclick="document.getElementById('importFile').click()">ãƒ‡ãƒ¼ã‚¿å¾©å…ƒ</button>
        <input type="file" id="importFile" style="display:none;" onchange="importData(event)">
    </div>

    <div id="list" style="border-radius: 15px; overflow: hidden; border: 1px solid #eee;"></div>
</div>

<script>
    let items = JSON.parse(localStorage.getItem('my_col_master_v3')) || [];
    let pieChart = null, lineChart = null;

    // --- 1. è‡ªå‹•æƒ…å ±å–å¾— (Google Books & MusicBrainz) ---
    async function autoFetch() {
        const input = document.getElementById('api-input').value.trim().replace(/-/g, '');
        const type = document.getElementById('type').value;
        if (!input) return alert("ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

        try {
            if (type === 'book') {
                // æœ¬ã®å ´åˆï¼šGoogle Books API
                const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${input}`);
                const data = await res.json();
                if (data.totalItems > 0) {
                    const info = data.items[0].volumeInfo;
                    document.getElementById('title').value = info.title;
                    document.getElementById('creator').value = info.authors ? info.authors.join(', ') : '';
                    document.getElementById('img-url').value = info.imageLinks ? info.imageLinks.thumbnail : '';
                } else alert("æœ¬ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ");
            } else {
                // éŸ³æ¥½ã®å ´åˆï¼šMusicBrainz API
                const res = await fetch(`https://musicbrainz.org/ws/2/release/?query=barcode:${input}%20OR%20catno:${input}&fmt=json`);
                const data = await res.json();
                if (data.releases && data.releases.length > 0) {
                    const info = data.releases[0];
                    document.getElementById('title').value = info.title;
                    document.getElementById('creator').value = info['artist-credit'] ? info['artist-credit'][0].name : '';
                    document.getElementById('img-url').value = ''; // MusicBrainzã¯ç”»åƒå–å¾—ãŒåˆ¥çµŒè·¯ã®ãŸã‚
                    alert("éŸ³æ¥½æƒ…å ±ã‚’å–å¾—ã—ã¾ã—ãŸï¼(ç”»åƒã¯æ‰‹å‹•ã¾ãŸã¯å¾Œã»ã©)");
                } else alert("CD/ãƒ¬ã‚³ãƒ¼ãƒ‰ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚è¦æ ¼å“ç•ªã‚‚ãŠè©¦ã—ãã ã•ã„ã€‚");
            }
        } catch (e) { alert("APIæ¥ç¶šã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"); }
    }

    // --- 2. ä¿å­˜ãƒ»ç®¡ç† ---
    function saveItem() {
        const index = parseInt(document.getElementById('edit-index').value);
        const item = {
            type: document.getElementById('type').value,
            title: document.getElementById('title').value,
            creator: document.getElementById('creator').value,
            price: parseInt(document.getElementById('price').value) || 0,
            location: document.getElementById('location').value || 'æœªå®š',
            condition: document.getElementById('condition').value,
            date: document.getElementById('date').value || new Date().toISOString().split('T')[0],
            img: document.getElementById('img-url').value || ''
        };

        if (!item.title) return alert("ã‚¿ã‚¤ãƒˆãƒ«ã¯å¿…é ˆã§ã™");

        if (index === -1) items.unshift(item); // å¸¸ã«æœ€æ–°ã‚’ä¸Šã«
        else items[index] = item;

        localStorage.setItem('my_col_master_v3', JSON.stringify(items));
        resetForm();
        render();
    }

    function deleteItem(index) {
        if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) { items.splice(index,1); localStorage.setItem('my_col_master_v3', JSON.stringify(items)); render(); }
    }

    // --- 3. æç”»ã¨ã‚°ãƒ©ãƒ• ---
    function render() {
        const list = document.getElementById('list');
        const query = document.getElementById('search').value.toLowerCase();
        list.innerHTML = '';

        let counts = {book:0, cd:0, record:0, other:0};
        let monthlySpend = {};

        items.forEach((item, index) => {
            counts[item.type] = (counts[item.type] || 0) + 1;
            const month = item.date.substring(0, 7);
            monthlySpend[month] = (monthlySpend[month] || 0) + item.price;

            if (item.title.toLowerCase().includes(query) || item.location.toLowerCase().includes(query) || item.creator.toLowerCase().includes(query)) {
                const card = document.createElement('div');
                card.className = 'item-card';
                const typeColors = {book:'#3498db', cd:'#9b59b6', record:'#e67e22', other:'#95a5a6'};
                card.innerHTML = `
                    <img src="${item.img || 'https://via.placeholder.com/100?text=No+Image'}" class="item-img">
                    <div class="item-main">
                        <span class="tag" style="background:${typeColors[item.type]}">${item.type}</span>
                        <span class="tag" style="background:#636e72">${item.condition}</span>
                        <div style="font-weight:bold; font-size:1.1em; margin-top:4px;">${item.title}</div>
                        <div style="font-size:0.85em; color:#636e72; margin-top:2px;">ğŸ‘¤ ${item.creator} | ğŸ“ ${item.location} | ğŸ“… ${item.date}</div>
                    </div>
                    <div style="font-weight:bold; font-size:1.2em; color:var(--success); margin:0 20px;">Â¥${item.price.toLocaleString()}</div>
                    <button class="btn btn-ghost" style="padding:5px 10px;" onclick="deleteItem(${index})">ğŸ—‘</button>
                `;
                list.appendChild(card);
            }
        });

        if(items.length === 0) list.innerHTML = '<p style="text-align:center; padding:40px; color:#999;">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ç•ªå·å…¥åŠ›ã‹ã‚‰å§‹ã‚ã¾ã—ã‚‡ã†ï¼</p>';
        updateCharts(counts, monthlySpend);
    }

    function updateCharts(counts, monthlySpend) {
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        if (pieChart) pieChart.destroy();
        pieChart = new Chart(pieCtx, {
            type: 'doughnut',
            data: {
                labels: ['æœ¬', 'CD', 'ãƒ¬ã‚³ãƒ¼ãƒ‰', 'ãã®ä»–'],
                datasets: [{ data: [counts.book, counts.cd, counts.record, counts.other], backgroundColor: ['#3498db', '#9b59b6', '#e67e22', '#95a5a6'] }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
        });

        const sortedMonths = Object.keys(monthlySpend).sort();
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        if (lineChart) lineChart.destroy();
        lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: sortedMonths,
                datasets: [{ label: 'æœˆé–“æ”¯å‡º', data: sortedMonths.map(m => monthlySpend[m]), borderColor: '#27ae60', backgroundColor: 'rgba(39, 174, 96, 0.1)', fill: true, tension: 0.3 }]
            },
            options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
        });
    }

    // --- 4. ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ---
    function resetForm() {
        document.getElementById('edit-index').value = "-1";
        document.querySelectorAll('.form-grid input').forEach(i => i.value = '');
        document.getElementById('img-url').value = '';
        document.getElementById('api-input').value = '';
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(items)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `my_collection_backup.json`;
        a.click();
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            items = JSON.parse(event.target.result);
            localStorage.setItem('my_col_master_v3', JSON.stringify(items));
            render();
        };
        reader.readAsText(e.target.files[0]);
    }

    document.getElementById('date').value = new Date().toISOString().split('T')[0];
    render();
</script>
